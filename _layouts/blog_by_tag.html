---
layout: default
---

<div class="panel panel-success">
	<div class="panel-heading">
		<h1 class="post-title">
			<a href="{{ site.baseurl }}/tags/{{ page.tag | downcase | replace: ' ', '-' }}.html">
				Posts tagged with {{ page.tag }}
			</a>
		</h1>
	</div>
</div>

{% if site.tags[page.tag] %} {% for post in site.tags[page.tag] %}
	{% include excerpt.html post=post %}
{% endfor %}{% endif %}
