---
layout: default
---

<div class="panel panel-success">
	<div class="panel-heading post-title-heading">
		<h1 class="post-title">
			<a href="{{ site.baseurl }}/archive/{{ page.year }}.html">
				{{ page.year }}
			</a>
		</h1>
	</div>
</div>

{% for post in site.posts %}
	{% capture postyear %}
		{{ post.date | date: '%Y' }}
	{% endcapture %}
	{% capture pageyear %}
		{{ page.year }}
	{% endcapture %}
	{% if postyear == pageyear %}
		{% include excerpt.html post=post %}
	{% endif %}
{% endfor %}
