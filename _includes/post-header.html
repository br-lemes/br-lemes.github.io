{% include open-panel.html %}
	<h1 class="panel-title">
			<a href="{{ site.baseurl }}{{ include.post.url }}">
				{{ include.post.title }}
			</a>
		</h1>
	</div>
	<div class="panel-body">
		<div class="btn-group">
			<i class="btn btn-success btn-xs btn-tag fa fa-calendar"></i>
			<a class="btn btn-success btn-xs"
				href="{{ site.baseurl}}/archive/{{ include.post.date | date: '%Y' }}.html">
				{{ include.post.date | date: '%d/%m/%Y' }}
			</a>
		</div>
		{% for tag in include.post.tags %}
			<div class="btn-group">
				<i class="btn btn-success btn-xs btn-tag fa fa-tag"></i>
				<a class="btn btn-success btn-xs"
					href="{{ site.baseurl}}/tags/{{ tag | downcase | replace: ' ', '-' }}.html">
						{{ tag }}
				</a>
			</div>
		{% endfor %}
		{% if site.comments == true and include.post.comments == true and site.disqus != '' %}
		<div class="btn-group">
			<i class="btn btn-success btn-xs btn-tag fa fa-comments"></i>
			<a class="btn btn-success btn-xs post-btn"
				href="{{ site.baseurl }}{{ include.post.url }}#disqus_thread">
				Coment√°rios
			</a>
		</div>
		{% endif %}
