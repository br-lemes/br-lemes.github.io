<div class="panel panel-success">
	<div class="panel-heading">
		<h3 class="panel-title">Recent Posts</h3>
	</div>
	<div class="list-group">
		{% for post in site.posts limit:5 %}
		<a class="list-group-item" href="{{ site.baseurl}}{{ post.url }}">
			{{ post.title }}
		</a>
		{% endfor %}
	</div>
</div>
